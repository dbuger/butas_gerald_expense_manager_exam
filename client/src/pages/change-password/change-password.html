<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Change Password</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item active">Change Password</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row" v-if="alert.show">
            <div class="col">
                <div class="alert alert-dismissible" :class="alert.type">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" @click="alert.show = false">Ã—</button>
                    <b><i class="icon fas" :class="alert.icon"></i> {{alert.title}}</b>
                    {{alert.message}}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="card card-info">
                    <div class="card-header">
                        <h3 class="card-title">Fill-in and submit form to change password</h3>
                    </div>
                    <form class="form-horizontal" @submit.prevent="save">
                        <div class="card-body">
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Old Password</label>
                                <div class="col-sm-7">
                                    <input type="password" v-model="form_data.old_password" maxlength="151" class="form-control" required placeholder="Required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">New Password</label>
                                <div class="col-sm-7">
                                    <input type="password" v-model="form_data.new_password" maxlength="151" class="form-control" required placeholder="Required">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-5 col-form-label">Confirm New Password</label>
                                <div class="col-sm-7">
                                    <input type="password" v-model="form_data.confirm_password" maxlength="151" class="form-control" required placeholder="Required">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </div>


</section>
