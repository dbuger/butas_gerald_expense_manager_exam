<div class="login-box">
    <div class="alert alert-danger alert-dismissible" v-if="has_error">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" @click="dismissError">Ã—</button>
        <h5><i class="icon fas fa-ban"></i> Error!</h5>
        {{error_message}}
    </div>
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="javascript:void(0)" class="h1">Expense Manager</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">Sign in to start your session</p>

            <form @submit.prevent="login" method="post">
                <div class="input-group mb-3">
                    <input
                        type="email"
                        required
                        v-model="credentials.username"
                        class="form-control"
                        placeholder="Email"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input
                        type="password"
                        v-model="credentials.password"
                        required
                        class="form-control"
                        placeholder="Password"
                    />
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-3">
                        <button
                            type="submit"
                            class="btn btn-primary btn-block"
                        >
                            Sign In
                        </button>
                    </div>
                    <!-- /.col -->
                </div>

            </form>

        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
